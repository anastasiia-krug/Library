<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="header">
    <div class="header_left">
        <div class="header_logo">
            <a href="index.html">
                <img class="header_logo-svg" src="assets/svg/logo.svg" alt="logo" height="23px" width="23px">
                <h3 class="header_logo-h3">BOOKS | Academy</h3>
            </a>
        </div>
        <div class="header_search">
            <input class="header_search-input" placeholder="Поиск">
            <button class="header_search-button">
                <img src="assets/svg/search.svg" alt="search" height="17px" width="17px">
            </button>
        </div>
    </div>
    <div class="header_right ">
        <div class="header_nav">
            <a class="header_nav-link" href="index.html">Главная</a>
            <a class="header_nav-link" href="">Все книги</a>
            <a class="header_nav-link" href="">Кабинет</a>
        </div>
    </div>
</section>
<section class="first-screen">
    <div class="first-screen_left">
        <div class="first-screen_left-h1"></div>
        <div class="first-screen_left-text"></div>
        <button class="first-screen_left-button">Читать</button>
    </div>
    <div class="first-screen_right"></div>
</section>
<section class="books">
    <div class="books_top">
        <button class="books_top-button">Ещё</button>
    </div>
    <div class="books_main">
        <div class="books_main-menu">
            <div class="main-h2"></div>
            <div class="books_main-link"><a href="">Все</a></div>
            <div class="books_main-link"><a href="">Фантастика</a></div>
            <div class="books_main-link"><a href="">Фэнтези</a></div>
            <div class="books_main-link"><a href="">Детективы</a></div>
            <div class="books_main-link"><a href="">Ужасы</a></div>
            <div class="books_main-link"><a href="">Приключения</a></div>
        </div>
        <div class="books_main-cards-container">
            <div class="books_main-card">
                <div class="books_main-card-left"></div>
                <div class="books_main-card-right"></div>
            </div>
            <div class="books_main-card">
                <div class="books_main-card-left"></div>
                <div class="books_main-card-right"></div>
            </div>
            <div class="books_main-card">
                <div class="books_main-card-left"></div>
                <div class="books_main-card-right"></div>
            </div>
            <div class="books_main-card">
                <div class="books_main-card-left">
                    <div class="books-main-card-left-image"></div>
                    <div class="books-main-card-left-buttons">
                        <button class="books_main-card-left-buttons-more-details"></button>
                    </div>
                </div>
                <div class="books_main-card-right"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
